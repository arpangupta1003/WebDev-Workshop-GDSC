<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        /*background color*/
        #main{
            background-color: aqua;
            color: Red;
        }
        /* intensity between 0 and 255 */
        #main1{
            color: rgba(255, 71, 60, 0.5);
        }
        /* rrggbb ff set to maximum value */
        #main2{
            color: #ff6347;
        }
        /* hue, saturation and lightness with opacity */
        #main3{
            color: hsla(9, 100%, 64%, 1);
        }
    </style>
</head>
<body>
    <div id="main"><h1>Hello World!</h1></div>
    <div id="main1"><h1>Hello World!</h1></div>
    <div id="main2"><h1>Hello World!</h1></div>
    <div id="main3"><h1>Hello World!</h1></div>
</body>
</html>

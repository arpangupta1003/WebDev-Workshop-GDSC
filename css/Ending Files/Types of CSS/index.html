<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Types</title>
    <!-- Known as Enternal CSS and works by linking external CSS file and has minimum priority -->
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Known as Internal CSS and used by style tag in head tag and has more priority than external CSS*/
      .main {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS applied using style attribute and has most priority-->
    <div class="main" style="color: blueviolet"><h1>Hello World!</h1></div>
  </body>
</html>

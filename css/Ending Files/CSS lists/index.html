<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        /* List style type styles the list icons */
        ul li{
            list-style-type: circle;
        }
        ol li{
            list-style-type: upper-roman;
        }
        .list{
            /* list-style-image allows us to set image as list icons */
            list-style-image: url('https://picsum.photos/10/10');
            
        }
    </style>
</head>
<body>
    <ul>
        <li class="list">White</li>
        <li class="list">Red</li>
        <li class="list">Green</li>
    </ul>
    <ul>
        <li>White</li>
        <li>Red</li>
        <li>Green</li>
    </ul>
    <ol>
        <li>White</li>
        <li>Red</li>
        <li>Green</li>
    </ol>
</body>
</html>

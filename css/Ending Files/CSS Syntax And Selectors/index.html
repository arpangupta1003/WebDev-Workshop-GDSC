<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax of CSS and Selectors</title>
    <style>
        /*Universal Selector*/
        *{
            color: teal;
        }
        /* Element Selector */
        p{
            color: brown;
        }
        /* Grouping Selector */
        .main,.main1{
            color: blue;
        }
        /* Classes Selector */
        .main2{
            color: green;
        }
        /* ID Selector */
        #heading{
            color: red;
        }
    </style>
</head>
<body>
    <div id="heading"><h1>Hello</h1></div>
    <div class="main"><h1>Hello</h1></div>
    <div class="main1"><h1>Hello</h1></div>
    <div class="main2"><h1>Hello</h1></div>
    <div><p>Hello</p></div>
    <div><p>Hello</p></div>
    <div><p>Hello</p></div>
</body>
</html>

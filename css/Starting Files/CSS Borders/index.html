<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Borders</title>
    </head>
  <body>
    <div class="border"><h1>Hello!</h1></div>
    <div class="dotted"><h1>Hello!</h1></div>
    <div class="dashed"><h1>Hello!</h1></div>
    <div class="double"><h1>Hello!</h1></div>
    <div class="groove"><h1>Hello!</h1></div>
    <div class="ridge"><h1>Hello!</h1></div>
    <div class="inset"><h1>Hello!</h1></div>
    <div class="outset"><h1>Hello!</h1></div>
    <div class="none"><h1>Hello!</h1></div>
    <div class="border2"><h1>Hello!</h1></div>
    <div class="border3"><h1>Hello!</h1></div>
    </body>
</html>

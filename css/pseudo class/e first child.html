<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child{
            color:blue;
        }
        p i:first-child{
            color: rgb(255, 0, 212);
        }
        p:first-child i{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>HAVE A <i>NICE</i> DAY!</p>
    <p>HAVE A NICE DAY!</p>
    <div>
        <p>HAVE A <b>NICE</b> DAY!</p>
        <p>HAVE A NICE DAY!</p>
    </div>
    <p><i>qwerty</i> are first <i>six letters</i> on keyboard</p>
    <p><i>qwerty</i> are first <i>six letters</i> on keyboard</p>
    
</body>
</html>
